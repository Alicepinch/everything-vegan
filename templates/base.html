<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---- Font awsome ---->
    <script src="https://kit.fontawesome.com/5342af2812.js" crossorigin="anonymous"></script>
    <!---- Bootstrap Stylesheet ---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!---- Own Stylesheet ---->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Eating Vegan</title>
</head>

<body>

    <!--- Top Navbar --->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{  url_for('index')  }}">EV</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="nav-icon"><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('index')  }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('recipes')  }}">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('login')  }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('register')  }}">Register</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('add_recipe')  }}">New Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{  url_for('edit_recipe')  }}">Edit Recipe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    {% block content %}
    {% endblock%}


    <!---- Footer ---->

    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <ul class="social-network pt-4">
                        <li>
                            <a href="https://instagram.com" target="_blank" aria-label="Instagram" rel="noopener"><i
                                    class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://facebook.com" target="_blank" aria-label="Facebook" rel="noopener"><i
                                    class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank" aria-label="Twitter" rel="noopener"><i
                                    class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-4">
                    <h6 class="text-center">Contact Us</h6>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <h6 class="text-center">Subscripe to our Newsletter</h6>
                    <!-- <form class="input-group" method="POST" action="" name="subscription_form">
                        <input type="email" class="subscription-field" placeholder="Enter your email"
                            name="subscription" id="subscription" required>
                        <div class="input-group-append">
                            <button class="btn-subscription" type="button">Subscribe</button>
                        </div>
                    </form> -->
                </div>
            </div>
        </div>

    </footer>


    <!---- Jquery ---->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!---- Bootstrap script ---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!---- Own Script Files ---->
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
