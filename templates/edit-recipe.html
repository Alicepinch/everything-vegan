{% extends "base.html" %}
{% block content %}

<section>
    <div class="container-fluid">
        <div class="row">
            <h1 class="small-heading text-center">Add Recipe</h1>
            <div class="container">
                <div class="row">
                    <form method="POST" class="text-center" action="{{  url_for('edit_recipe', recipe_id=recipe._id)  }}">
                        <div>
                            <label for="recipe_name">Recipe Name</label>
                            <input type="text" name="recipe_name" class="form-field" value="{{ recipe.recipe_name}}"
                                id="recipe_name" required>
                        </div>
                        <div class="col-12">
                            <label for="meal_name">Recipe Name</label>
                            <select type="text" name="meal_name" class="form-field" id="meal_name" required>
                                <option selected disabled>Select Meal Type</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Desserts">Dessert</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="ingredients">Ingredients</label>
                            <textarea type="text" name="ingredients" placeholder="Recipe Ingredients" class="form-field"
                                id="ingredients" required>{{ recipe.ingredients }}</textarea>
                        </div>
                        <div class="col-12">
                            <label for="description">Description</label>
                            <textarea type="text" name="description" placeholder="Description" id="description"
                                class="form-field" required>{{ recipe.description }}</textarea>
                        </div>
                        <div class="col-12">
                            <label for="method">Method</label>
                            <textarea type="text" name="method" placeholder="Method" class="form-field" id="method"
                                required>{{ recipe.method }}</textarea>
                        </div>
                        <div class="col-12">
                            <label for="recommendations">Recommendations</label>
                            <textarea type="text" name="recommendations" placeholder="Recommendation" class="form-field"
                                id="recommendations">{{ recipe.recommendation }}</textarea>
                        </div>
                        <div class="col-12">
                            <label for="img_url">Image URL</label>
                            <input type="text" name="img_url" value="{{ recipe.img_url}}" class="form-field" id="img_url">
                        </div>
                        <a href="{{  url_for('recipes')  }}"><i class="fas fa-times"></i> Cancel</a>
                        <button type="submit" class="btn-black">Update Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
