{% extends "base.html" %}
{% block title %}Login |{% endblock %}
{% block content %}

<section class="login-register-background">
    <div class="container-fluid">
        <div class="row">

            <h1 class="small-heading text-center">Login</h1>

            <!---Form background container-->
            <div class="container login-register-container text-center">
                <div class="row">
                    <div class="col-12">

                        <!---Start of form fields-->
                        <div class="container form-container">
                            <div class="row pt-2">
                                <form method="POST" action="{{ url_for('login')  }}">
                                    <div class="col-12">
                                        <i class="login-register-logo fas fa-user-cog"></i>
                                        <input id="username" name="username" type="text" class="login-form-field"
                                            placeholder="Username" minlength="5" maxlength="15"
                                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                                    </div>
                                    <div class="col-12">
                                        <i class="login-register-logo fas fa-user-lock"></i>
                                        <input id="password" name="password" type="password" class="login-form-field"
                                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                                            placeholder="Password" required>
                                    </div>

                                    <!---Flash messages--->
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <small class="login-flash-message">{{ message }}</small>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}

                                    <div class="col-12">
                                        <button class="btn btn-black">Login</button>
                                    </div>
                                </form>
                                <p>Not got an account? <a href="{{  url_for('register')}}">Sign up now.</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>



{% endblock %}
