{% extends "base.html" %}
{% block content %}

<div class="container-fluid sub-hero-image">
    <div class="row">
        <div class="col-12 header-container">
            <h1 class="page-header text-center">Recipes</h1>
            <h3 class="text-center page-sub-header">All your vegan recipes in one place</h3>
        </div>
    </div>
</div>

<!----Recipes--->

<section class="blue-background">
    <div class="container">
        <div class="row animation">
            {% for recipe in recipes %}
            <div class="col-12 col-md-4">
                <div class="recipe-card">
                    <h3>{{ recipe.recipe_name }}</h3>
                    <img class="recipe-image" src="{{ recipe.img_url }}" alt="{{ recipe.recipe_name}}">
                    <p>
                        {{ recipe.description }}
                    </p>
                    <a class="recipe-link">View Recipe</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
