{% extends "base.html" %}
{% block content %}

<section class="blob-background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header-container">
                <h1 class="page-header text-center">Recipes</h1>
                <h3 class="text-center page-sub-header">All your vegan recipes in one place</h3>
            </div>
        </div>
    </div>
</section>

<!----Recipes--->

<section>
    <div class="container">
        <div class="row animation">
            {% for recipe in recipes %}
            <div class="col-12 col-md-4">
                <div class="recipe-card">
                    <h3>{{ recipe.recipe_name }}</h3>
                    <img class="recipe-image" src="{{ recipe.img_url }}" alt="{{ recipe.recipe_name}}">
                    <div class="recipe-description">
                        <p>
                            {{ recipe.description }}
                            <a class="recipe-link"> View Recipe <i class="fas fa-arrow-right"></i></a>
                        </p>
                        
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
