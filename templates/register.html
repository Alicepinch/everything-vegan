{% extends "base.html" %}
{% block content %}

<section class="login-register-background">
    <div class="container-fluid">
        <div class="row">

            <h1 class="small-heading text-center">Register</h1>

            <!---Form background container--->
            <div class="container login-register-container text-center">
                <div class="row">
                    <div class="col-12">

                        <!---Register form--->
                        <div class="container form-container">
                            <div class="row">
                                <form method="POST" action="{{ url_for('register')  }}">
                                    <div class="col-12">
                                        <input id="email" name="email" type="email" class="login-form-field"
                                            placeholder="Email address" minlength="5" maxlength="30" required>
                                    </div>
                                    <div class="col-12">
                                        <input id="username" name="username" type="text" class="login-form-field"
                                            placeholder="Username" minlength="5" maxlength="15"
                                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                                    </div>
                                    <div class="col-12">
                                        <input id="password" name="password" type="password" class="login-form-field"
                                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                                            placeholder="Password" required>
                                    </div>

                                    <!---Flash Messages--->
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <small class="login-flash-message">{{ message }}</small>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}

                                    <div class="col-12">
                                        <button class="btn-black">Register</button>
                                    </div>
                                </form>
                                <p>Already have an account? <a href="{{  url_for('login')}}">Login.</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>



{% endblock %}
